<!DOCTYPE html>
<html>
<head>
    <title>EventMirror Test</title>
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../src/EventRecorder.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var $pointer = $("#pointer");

            window.recorder = new EventRecorder();

            recorder.on("played", function(e) {
                if (e.type !== "mousemove") {
                    return;
                }

                $pointer.css({
                    top: e.clientY + "px",
                    left: e.clientX + "px"
                });
            });
        });
    </script>
</head>
<body>
    <img id="pointer" width="20px" src="images/pointer.svg" style="position: absolute; top: -100px; left: -100px;" />
    <button style="position: absolute; top: 10px; right: 80px;" onClick="recorder.record();">Record</button>
    <button style="position: absolute; top: 10px; right: 10px;" onClick="recorder.play();">Replay</button>
</body>
</html>
